<html lang="en" >
<head>
  <title>boardgame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="public/css/font-awesome.css">
  <link rel="stylesheet" href="public/css/style.css">
</head>
<body ng-app="BlankApp" ng-cloak>
  <div ng-controller="GameController as gameCtrl"
       class="wrapper">
    <md-button ng-repeat="tile in gameCtrl.getTiles()"
         ng-style="tile.styles"
         class="box md-raised">
      <div class="resource"
           ng-if="tile.resourceClass">
        <i class="fa"
           aria-hidden="true"
           ng-class="tile.resourceClass"></i>
      </div>
      {{tile.city}} 
    </md-button>
  </div>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="public/js/map.js"></script>  
  <script src="public/js/tile-model.js"></script>  
  <script src="public/js/tile-service.js"></script>  
  <script src="public/js/game-controller.js"></script>  
  <script src="public/js/app.js"></script>
  
</body>
</html>
